<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">


</head>

<body>

    <!-- HOME SCREEN -->

    <div class="intro-screen">
        <div class="intro-screen-elements">
            <h1 class="game-title">ROCK-PAPER-SCISSORS</h1>
            <button class="start-game" onclick="swapScreens()">Start game</button>
        </div>
    </div>

    <!-- LOADER -->

    <div class="wrapper">
        <span class="circle circle-1"></span>
        <span class="circle circle-2"></span>
        <span class="circle circle-3"></span>
        <span class="circle circle-4"></span>
        <span class="circle circle-5"></span>
        <span class="circle circle-6"></span>
        <span class="circle circle-7"></span>
        <span class="circle circle-8"></span>
      </div>

    <!-- LOADER -->


    <!-- GAME SCREEN -->
    <div class="game-screen">
        <div class="game-scores">
            <h3 class="player">PLAYER SCORE: <span>0</span></h3>
            <h3 class="computer">COMPUTER SCORE: <span>0</span></h3>
        </div>
        <div class="game-screen-elements">
            <h2 class="choice">Make your choice</h2>
            <div class="fist-container">
                <img class="fist-left" src="/assets/rock.png" alt="">
                <img class="fist-right" src="/assets/rock.png" alt="">
            </div>
            <div class="pick">
                <button class="rock" onclick="triggerAnimation('rock')">rock</button>
                <button class="paper" onClick="triggerAnimation('paper')">paper</button>
                <button class="scissors" onclick="triggerAnimation('scissors')">scissors</button>
            </div>
        </div>
        <div class="buttons-container">
            <button class="home" onclick="gameOverBtns('home')">Home</button>
            <button class="restart" onclick="gameOverBtns('restart')">Restart Game</button>
            <button class="exit" onclick="gameOverBtns('exit')">Exit</button>
        </div>
    </div>

    <!-- GAME SCREEN -->

</body>

<script src="game.js"></script>

</html>
